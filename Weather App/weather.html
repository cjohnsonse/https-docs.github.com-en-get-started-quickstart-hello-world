<html>

<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="input-group">
            <div>
                <input type="text" id="city-input" placeholder="Enter city name">
            </div>
            <div>
                <button id="city-button" onclick="getWeather()">Get Weather</button>
            </div>
        </div>
        <div class="input-group">
            <div>
                <button id="location-button" onclick="getLocation()">Get Device Location</button>
            </div>
        </div>
        <div id="weather-details">
            <h2 id="location"></h2>
            <p id="temperature"></p>
            <p id="description"></p>
            <p id="feels-like"></p>
            <p id="humidity"></p>
            <p id="error"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
